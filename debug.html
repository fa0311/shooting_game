<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css?var=20210129">
    <meta name="viewport" content="width=360,initial-scale=1">
</head>

<body>
    <div class="canvas">
        <div class="column">
            <div class="row">
                <canvas id="canvas" width="600" height="400"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="item"></div>
            <div class="item btn" id="up_btn">W</div>
            <div class="item"></div>
        </div>
        <div class="row">
            <div class="item btn" id="left_btn">A</div>
            <div class="item"></div>
            <div class="item btn" id="right_btn">D</div>
        </div>
        <div class="row">
            <div class="item"></div>
            <div class="item btn" id="down_btn">S</div>
            <div class="item"></div>
        </div>
    </div>
    </div>

    <button onclick="view.player[0].residue++">残機追加</button>
    <button onclick="view.player[0].attack.damage++">攻撃力追加</button>
    <button onclick="reset(true)">次のステージ</button>
    <button onclick="stage = 0;reset(true);">リセット</button>
    <button onclick="config.debug = true">デバッグモード</button>
    <button onclick="grid_view()">グリッド</button>




</body>
<script src="js/module.js?var=20210129" type="text/javascript"></script>
<script src="js/set.js?var=20210129" type="text/javascript"></script>
